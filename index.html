<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Girlfriend? ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f8bbd0, #f48fb1);
  color: white;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  padding: 20px;
  position: relative;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3.5rem;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #f48fb1;
}

.subtitle {
  font-size: 1.8rem;
  margin-bottom: 20px;
  font-weight: 600;
  text-shadow: 0 0 8px #f48fb1;
}

.buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 50px;
  z-index: 5;
}

button {
  font-size: 2rem;
  padding: 15px 50px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.1);
}

#yesBtn {
  background-color: #ff4081;
}

#noBtn {
  background-color: #757575;
}

#sadMessage {
  font-size: 2rem;
  margin-top: 30px;
  display: none;
  color: #ffcdd2;
  font-weight: bold;
  z-index: 5;
}

#fireworks {
  pointer-events: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 9999;
  display: none;
}

#slideshow {
  margin-top: 40px;
  width: 90vw;
  max-width: 600px;
  height: 300px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(255, 105, 180, 0.7);
  overflow: hidden;
  position: relative;
  background: #fff0f7;
  z-index: 5;
}

#slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease;
  border-radius: 20px;
}

#slideshow img.active {
  opacity: 1;
  position: relative;
}

.hearts-area {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.heart {
  position: absolute;
  color: #ff69b4;
  font-size: 60px;
  animation: floatHearts 6s infinite ease-in-out;
}

@keyframes floatHearts {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

  </style>
</head>
<body>
  <div class="hearts-area" id="hearts"></div>  <h1>Will You Be My Girlfriend? üíñ</h1>
  <div class="subtitle">Your smile is the prettiest thing in the world!</div>  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>  <div id="sadMessage">Oh no... Maybe next time! üíî</div><canvas id="fireworks"></canvas>

  <div id="slideshow">
    <img src="a.jpg" class="active" alt="Memory 1" />
    <img src="b.jpg" alt="Memory 2" />
    <img src="c.jpg" alt="Memory 3" />
    <img src="d.jpg" alt="Memory 4" />
    <img src="e.jpg" alt="Memory 5" />
  </div><audio id="yesMusic" src="yes-song.mp3"></audio> <audio id="noMusic" src="no-song.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const sadMessage = document.getElementById('sadMessage');
    const yesMusic = document.getElementById('yesMusic');
    const noMusic = document.getElementById('noMusic');

    const slideshowImages = document.querySelectorAll('#slideshow img');
    let currentSlide = 0;

    function showNextSlide() {
      slideshowImages[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slideshowImages.length;
      slideshowImages[currentSlide].classList.add('active');
    }
    setInterval(showNextSlide, 4000);

    function sendResponse(answer) {
      fetch('https://formspree.io/f/manjqppd', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: answer })
      })
      .then(() => console.log('Response sent!'))
      .catch(error => console.error('Error sending response:', error));
    }

    yesBtn.addEventListener('click', () => {
      sadMessage.style.display = 'none';
      yesMusic.play();
      startFireworks();
      sendResponse('Yes');
    });

    noBtn.addEventListener('click', () => {
      stopFireworks();
      sadMessage.style.display = 'block';
      noMusic.play();
      sendResponse('No');
    });

    // Fireworks Animation
    const fireworksCanvas = document.getElementById('fireworks');
    const ctx = fireworksCanvas.getContext('2d');
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.decay = Math.random() * 0.01 + 0.005;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];
    let animationId;

    function randomColor() {
      const colors = ['#ff4081', '#f50057', '#ff80ab', '#f48fb1', '#e91e63'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFireworks() {
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(
          Math.random() * fireworksCanvas.width,
          Math.random() * fireworksCanvas.height * 0.6 + fireworksCanvas.height * 0.2,
          randomColor()
        ));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      particles.forEach((p, i) => {
        p.update();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          p.draw();
        }
      });
      if (particles.length === 0) {
        cancelAnimationFrame(animationId);
        fireworksCanvas.style.display = 'none';
      } else {
        animationId = requestAnimationFrame(animate);
      }
    }

    function startFireworks() {
      fireworksCanvas.style.display = 'block';
      createFireworks();
      animate();
    }

    function stopFireworks() {
      particles = [];
      cancelAnimationFrame(animationId);
      fireworksCanvas.style.display = 'none';
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 30 + 40) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }
    setInterval(createHeart, 500);
  </script></body>
</html>
