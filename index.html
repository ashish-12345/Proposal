<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Girlfriend? ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      z-index: 5;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #f48fb1;
    }

    .subtitle {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-shadow: 0 0 8px #f48fb1;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
    }

    button {
      font-size: 2rem;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background-color: #ff4081;
    }

    #noBtn {
      background-color: #757575;
    }

    #sadMessage {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
      color: #ffcdd2;
      font-weight: bold;
    }

    #slideshow {
      width: 90vw;
      max-width: 600px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.7);
      overflow: hidden;
      position: relative;
      background: #fff0f7;
      margin-top: 30px;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      border-radius: 20px;
    }

    #slideshow img.active {
      opacity: 1;
      position: relative;
    }

    #fireworks {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
      display: none;
    }

    .emoji-shower {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10000;
    }

    .emoji {
      position: absolute;
      font-size: 40px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Girlfriend? üíñ</h1>
    <div class="subtitle">‚ù£Ô∏èI will make you happy always‚ù£Ô∏è</div>
    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üò¢</button>
    </div>
    <div id="sadMessage">üíîOh No üíî</div>
    <div id="slideshow">
      <img src="a.jpg" class="active" alt="Memory 1" />
      <img src="b.jpg" alt="Memory 2" />
      <img src="c.jpg" alt="Memory 3" />
      <img src="d.jpg" alt="Memory 4" />
      <img src="e.jpg" alt="Memory 5" />
    </div>
  </div>

  <canvas id="fireworks"></canvas>
  <div class="emoji-shower" id="emojiShower"></div>
  <audio id="yesMusic" src="yes.mp3"></audio>
  <audio id="noMusic" src="no.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const sadMessage = document.getElementById('sadMessage');
    const yesMusic = document.getElementById('yesMusic');
    const noMusic = document.getElementById('noMusic');
    const emojiShower = document.getElementById('emojiShower');

    const slideshowImages = document.querySelectorAll('#slideshow img');
    let currentSlide = 0;
    setInterval(() => {
      slideshowImages[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slideshowImages.length;
      slideshowImages[currentSlide].classList.add('active');
    }, 4000);

    function sendResponse(answer) {
      fetch('https://formspree.io/f/manjqppd', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: answer })
      });
    }

    function showEmojiShower(emoji) {
      for (let i = 0; i < 50; i++) {
        const span = document.createElement('span');
        span.className = 'emoji';
        span.innerText = emoji;
        span.style.left = Math.random() * 100 + 'vw';
        span.style.fontSize = (Math.random() * 20 + 30) + 'px';
        emojiShower.appendChild(span);
        setTimeout(() => span.remove(), 4000);
      }
    }

    yesBtn.addEventListener('click', () => {
      sadMessage.style.display = 'none';
      noMusic.pause(); noMusic.currentTime = 0;
      yesMusic.play();
      startFireworks();
      showEmojiShower('üíê');
      showEmojiShower('üíñ');
      sendResponse('Yes');
    });

    noBtn.addEventListener('click', () => {
      stopFireworks();
      sadMessage.style.display = 'block';
      yesMusic.pause(); yesMusic.currentTime = 0;
      noMusic.play();
      showEmojiShower('üò¢');
      showEmojiShower('üò≠');
      sendResponse('No');
    });

    // Fireworks
    const fireworksCanvas = document.getElementById('fireworks');
    const ctx = fireworksCanvas.getContext('2d');
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.decay = Math.random() * 0.01 + 0.005;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];
    let animationId;

    function randomColor() {
      const colors = ['#ff4081', '#f50057', '#ff80ab', '#f48fb1', '#e91e63'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFireworks() {
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(
          Math.random() * fireworksCanvas.width,
          Math.random() * fireworksCanvas.height * 0.6 + fireworksCanvas.height * 0.2,
          randomColor()
        ));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      particles.forEach((p, i) => {
        p.update();
        if (p.alpha <= 0) particles.splice(i, 1);
        else p.draw();
      });
      if (particles.length === 0) {
        cancelAnimationFrame(animationId);
        fireworksCanvas.style.display = 'none';
      } else {
        animationId = requestAnimationFrame(animate);
      }
    }

    function startFireworks() {
      fireworksCanvas.style.display = 'block';
      createFireworks();
      animate();
    }

    function stopFireworks() {
      particles = [];
      cancelAnimationFrame(animationId);
      fireworksCanvas.style.display = 'none';
    }
  </script>
</body>
</html>
