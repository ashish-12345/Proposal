<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Girlfriend? ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(135deg, #f8bbd0, #f48fb1);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 999;
  display: grid;
  grid-template-columns: repeat(auto-fill, 20px);
  grid-template-rows: repeat(auto-fill, 20px);
}
body::before {
  background-image: repeating-linear-gradient(to right, transparent, transparent 18px, red 18px, red 20px),
                    repeating-linear-gradient(to bottom, transparent, transparent 18px, red 18px, red 20px);
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.8rem;
  color: white;
  text-shadow: 0 0 10px #f48fb1;
}

.subtitle {
  font-size: 1.5rem;
  margin-bottom: 20px;
  font-weight: 600;
  color: white;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 1.5rem;
  padding: 10px 30px;
  border-radius: 30px;
  margin: 10px;
  border: none;
  cursor: pointer;
  color: white;
}

#yesBtn {
  background-color: #ff4081;
}

#noBtn {
  background-color: #757575;
}

#sadMessage {
  font-size: 2rem;
  margin-top: 30px;
  display: none;
  color: #ffcdd2;
}

.emoji-shower {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10000;
}

.emoji {
  position: absolute;
  font-size: 30px;
  animation: burst 2s ease-out forwards;
}

@keyframes burst {
  0% {
    opacity: 0;
    transform: translate(0, 0) scale(0.5);
  }
  50% {
    opacity: 1;
    transform: translate(var(--x), var(--y)) scale(1.2);
  }
  100% {
    opacity: 0;
    transform: translate(var(--x), var(--y)) scale(0.7);
  }
}

#slideshow img {
  width: 300px;
  height: 200px;
  border-radius: 15px;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Girlfriend? ðŸ’–</h1>
    <div class="subtitle">ðŸ’˜ I will make you happy always ðŸ’˜</div>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
    <div id="sadMessage">ðŸ’” Oh No ðŸ’”</div>
    <div id="slideshow">
      <img src="a.jpg" alt="Image" />
    </div>
  </div><audio id="yesMusic" src="yes.mp3"></audio> <audio id="noMusic" src="no.mp3"></audio>

  <div class="emoji-shower" id="emojiShower"></div>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const sadMessage = document.getElementById('sadMessage');
    const yesMusic = document.getElementById('yesMusic');
    const noMusic = document.getElementById('noMusic');
    const emojiShower = document.getElementById('emojiShower');
    let burstInterval;

    function showEmojiShower(emoji) {
      const burstCenterX = window.innerWidth / 2;
      const burstCenterY = window.innerHeight / 2;

      for (let i = 0; i < 40; i++) {
        const span = document.createElement('span');
        span.className = 'emoji';
        span.innerText = emoji;

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 300 + 50;

        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        span.style.left = `${burstCenterX}px`;
        span.style.top = `${burstCenterY}px`;
        span.style.setProperty('--x', `${x}px`);
        span.style.setProperty('--y', `${y}px`);

        emojiShower.appendChild(span);

        setTimeout(() => span.remove(), 2000);
      }
    }

    function startEmojiLoop(type) {
      stopEmojiLoop();
      burstInterval = setInterval(() => {
        showEmojiShower(type === 'yes' ? 'ðŸ’–' : 'ðŸ’”');
      }, 500);
    }

    function stopEmojiLoop() {
      clearInterval(burstInterval);
    }

    yesBtn.onclick = () => {
      sadMessage.style.display = 'none';
      noMusic.pause(); noMusic.currentTime = 0;
      yesMusic.play();
      startEmojiLoop('yes');
    }

    noBtn.onclick = () => {
      sadMessage.style.display = 'block';
      yesMusic.pause(); yesMusic.currentTime = 0;
      noMusic.play();
      startEmojiLoop('no');
    }

    yesMusic.onended = stopEmojiLoop;
    noMusic.onended = stopEmojiLoop;
  </script></body>
</html>
